{% extends "network/layout.html" %}

{% block body %}
<br>

    <h2>Login</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <center><input class="btn-style" type="submit" value="Login"></center>
    </form><br>

    Don't have an account? <a class="inner-link" href="{% url 'register' %}">Register here.</a><br>

{% endblock %}
